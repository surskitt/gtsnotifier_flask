{% extends "skeleton.html" %}
{% block body %}
<form role="form" method="post" action="{{ url_for('add_pushover') }}">
  <div class="input-group input-group-lg col-md-6 col-md-offset-3">
      <span class="input-group-addon"><span class="glyphicon glyphicon-cloud-download"></span></span>
      <input type="text" class="form-control" name="inputProfileId" placeholder="GTS profile ID">
  </div>
  <div class="input-group input-group-lg col-md-6 col-md-offset-3">
      <span class="input-group-addon"><span class="glyphicon glyphicon-cloud-upload"></span></span>
      <input type="text" class="form-control" name="inputPushoverUserAPI" placeholder="Pushover user API">
  </div>
  <div class="col-md-4 col-md-offset-4">
    <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Submit</button>
  </div>
</form>
{% endblock %}
